<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Tareas</h1>

    <div class="contenedor">
        <input class="barra" id="searchBar" type="text" placeholder="Buscar tarea...">
    </div>

    <div class="tareas">
      <ul id="taskList">
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">Tarea 1</label>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">Tarea 2</label>
        </li>
      </ul>
    </div>
    

    <!-- BotÃ³n para agregar una nueva tarea -->
    <button id="addTaskButton" type="button">+</button>

    <!-- Formulario emergente para agregar tarea -->
    <div id="taskInputContainer" style="display: none;">
      <input id="newTaskInput" type="text" placeholder="Nueva tarea">
      <button id="saveTaskButton" type="button">Agregar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
